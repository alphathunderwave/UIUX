<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="content">
      <button class="addBook" onclick="openForm()">New</button>
      <div class="form-popup" id="myForm">
        <form id="bookForm" action="/" class="form-container" >
          <h1>Add Book</h1>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" autocomplete="off" required><br>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" autocomplete="off" required>
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" autocomplete="off" required>
            <input type="submit" value="submit">
        </form>
      </div>
    </div>
  </body>
</html>
